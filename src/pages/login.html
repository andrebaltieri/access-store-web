<h1 class="text-center">Access Store</h1>
<br>
<div class="col-md-6 col-md-offset-3">
    <form name="form">
        <div class="form-group has-feedback" ng-class="{ 'has-error' : form.username.$invalid && form.username.$dirty }">
            <label class="control-label">Usu√°rio</label>
            <input type="text" class="form-control" id="username" name="username" ng-model="vm.form.username" ng-minlength="3" ng-maxlength="20"
                maxlength="20" required>
        </div>

        <div class="form-group has-feedback" ng-class="{ 'has-error' : form.password.$invalid && form.password.$dirty }">
            <label class="control-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="vm.form.password" ng-minlength="3" ng-maxlength="20"
                maxlength="20" required>
        </div>

        <button class="btn btn-primary" ng-click="vm.submit()" data-loading-text="Autenticando..." id="btn-submit" ng-disabled="form.$invalid">ENTRAR</button>
    </form>
</div>
